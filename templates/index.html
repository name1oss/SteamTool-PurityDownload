<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 游戏库</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .title-glow { text-shadow: 0 0 8px rgba(34, 211, 238, 0.4), 0 0 20px rgba(34, 211, 238, 0.3); }
        .game-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        .game-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 200, 255, 0.2);
            border-color: rgba(34, 211, 238, 0.5);
        }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .card-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.5rem; /* 对应两行文字的高度 */
        }
        .loader {
            border: 5px solid #334155;
            border-top: 5px solid #06b6d4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">

    <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-slate-900 via-slate-900 to-sky-900/50 -z-10"></div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 title-glow">SteamTool 清单下载</h1>
        </header>

        <div class="mb-8 sticky top-4 z-10 bg-slate-900/50 backdrop-blur-sm p-4 rounded-xl border border-slate-700">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="relative flex-grow w-full">
                    <input type="text" id="searchInput" placeholder="搜索游戏名称或 AppID..."
                           class="w-full p-3 pl-4 pr-10 bg-slate-800 border-2 border-slate-700 rounded-lg text-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition">
                    <button id="clearSearchBtn" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer hidden">
                        <svg class="h-6 w-6 text-slate-500 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <div class="flex items-center gap-2 text-nowrap">
                    <label for="sortOrder" class="text-slate-400">排序:</label>
                    <select id="sortOrder" class="bg-slate-700 border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <option value="name_asc">名称 (A-Z)</option>
                        <option value="appid_desc">AppID (新到旧)</option>
                        <option value="appid_asc">AppID (旧到新)</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loader" class="flex flex-col items-center justify-center h-64">
            <div class="loader"></div>
            <p class="mt-4 text-slate-400">正在加载海量游戏数据，请稍候...</p>
        </div>

        <div id="gameList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
        <div id="pagination" class="flex justify-center items-center mt-8 space-x-1 md:space-x-2 text-sm md:text-base"></div>
        <div id="noResults" class="text-center py-16 text-slate-500 text-xl hidden">
            <p>找不到匹配的游戏。</p>
        </div>
    </div>

    <script>
        // 获取页面上的DOM元素
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const gameListDiv = document.getElementById('gameList');
        const paginationDiv = document.getElementById('pagination');
        const loader = document.getElementById('loader');
        const noResults = document.getElementById('noResults');
        const sortOrderSelect = document.getElementById('sortOrder');

        // 全局变量，用于存储游戏数据和分页状态
        let allGames = [];        // 存储所有游戏
        let filteredGames = [];   // 存储筛选后的游戏
        let currentPage = 1;      // 当前页码
        const itemsPerPage = 20;  // 每页显示的项目数

        // 处理图片加载失败的函数
        const onImageError = (img) => {
            img.onerror = null; // 防止无限循环
            img.src = 'https://placehold.co/460x215/1e293b/94a3b8?text=图片未找到'; // 替换为占位图
        };

        // 复制AppID到剪贴板
        const copyAppId = (appid, buttonElement) => {
            const textToCopy = String(appid);
            // 创建一个临时的input元素来执行复制操作
            const tempInput = document.createElement('input');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // 提供视觉反馈
            const originalContent = buttonElement.innerHTML;
            buttonElement.innerHTML = '已复制!';
            buttonElement.disabled = true;
            setTimeout(() => {
                buttonElement.innerHTML = originalContent;
                buttonElement.disabled = false;
            }, 2000);
        };

        // 创建单个游戏卡片的HTML结构
        const createGameCard = (game, index) => {
            const imageUrl = `https://cdn.akamai.steamstatic.com/steam/apps/${game.appid}/header.jpg`;
            return `
                <div class="game-card rounded-lg overflow-hidden flex flex-col" style="animation-delay: ${index * 30}ms;">
                    <img src="${imageUrl}" alt="${game.name}" class="w-full h-36 object-cover" onerror="onImageError(this)">
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="card-title font-bold text-md text-cyan-300 flex-grow" title="${game.name}">${game.name}</h3>
                        <div class="flex items-center justify-between mt-2">
                            <p class="text-sm text-slate-400">AppID: ${game.appid}</p>
                            <button onclick="copyAppId(${game.appid}, this)" title="复制AppID" class="p-1 rounded-md hover:bg-slate-600 text-slate-400 hover:text-white transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-7 1a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7a1 1 0 0 1-1-1V4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"/>
                                    <path d="M4 1.5H3a.5.5 0 0 0-.5.5V14a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V4.5a.5.5 0 0 0-.5-.5H11v1h-1v-1h-1v1h-1v-1h-1v1h-1v-1H6v1H5v-1H4V1.5Z"/>
                                </svg>
                            </button>
                        </div>
                        <button onclick="downloadGame(${game.appid})"
                                class="mt-4 w-full flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-cyan-500/20">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                            下载
                        </button>
                    </div>
                </div>`;
        };

        // 根据选择的排序方式对游戏列表进行排序
        const sortGames = () => {
            const currentSortOrder = sortOrderSelect.value;
            filteredGames.sort((a, b) => {
                switch (currentSortOrder) {
                    case 'appid_desc': return b.appid - a.appid;
                    case 'appid_asc': return a.appid - b.appid;
                    case 'name_asc': default: return a.name.localeCompare(b.name);
                }
            });
        };

        // 渲染指定页码的游戏列表
        const renderPage = (page) => {
            currentPage = page;
            gameListDiv.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedGames = filteredGames.slice(start, end);
            noResults.classList.toggle('hidden', paginatedGames.length > 0 || allGames.length === 0);
            paginatedGames.forEach((game, index) => {
                gameListDiv.innerHTML += createGameCard(game, index);
            });
            renderPagination();
        };

        // 创建并渲染分页控件
        const renderPagination = () => {
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(filteredGames.length / itemsPerPage);
            if (totalPages <= 1) return;
            const createButton = (text, page, disabled = false) => `<button onclick="changePage(${page})" class="px-3 py-2 rounded-lg transition-colors duration-200 ${disabled ? 'opacity-50 cursor-not-allowed bg-slate-700' : 'bg-slate-700 hover:bg-cyan-600'}" ${disabled ? 'disabled' : ''}>${text}</button>`;
            let paginationHtml = createButton('首页', 1, currentPage === 1);
            paginationHtml += createButton('&laquo; 上一页', currentPage - 1, currentPage === 1);
            paginationHtml += `<span class="flex items-center mx-2 text-slate-400">第<input type="number" id="pageInput" value="${currentPage}" onkeydown="handlePageInput(event)" class="w-16 text-center bg-slate-800 border border-slate-600 rounded-lg p-2 mx-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" min="1" max="${totalPages}">/ ${totalPages} 页</span>`;
            paginationHtml += createButton('下一页 &raquo;', currentPage + 1, currentPage === totalPages);
            paginationHtml += createButton('末页', totalPages, currentPage === totalPages);
            paginationDiv.innerHTML = paginationHtml;
        };
        
        // 处理分页输入框的回车事件
        const handlePageInput = (event) => {
            if (event.key === 'Enter') {
                event.target.blur(); // 失去焦点
                changePage(event.target.value);
            }
        };
        
        // 切换到指定页面
        const changePage = (page) => {
            const totalPages = Math.ceil(filteredGames.length / itemsPerPage);
            const pageNum = parseInt(page, 10);
            if (isNaN(pageNum) || pageNum < 1 || pageNum > totalPages) {
                // 如果输入的页码无效，则恢复为当前页码
                const inputElement = document.getElementById('pageInput');
                if (inputElement) inputElement.value = currentPage;
                return;
            }
            renderPage(pageNum);
            window.scrollTo({ top: 0, behavior: 'smooth' }); // 滚动到页面顶部
        }

        // 打开游戏下载链接
        const downloadGame = (appid) => window.open(`https://github.com/SteamAutoCracks/ManifestHub/archive/refs/heads/${appid}.zip`, '_blank');

        // 核心函数：根据搜索词和排序选项，过滤、排序并重新渲染页面
        const filterAndSortAndRender = () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            // 当搜索框有内容时显示清除按钮，否则隐藏
            clearSearchBtn.classList.toggle('hidden', searchTerm === '');
            // 过滤游戏：名称或AppID包含搜索词
            filteredGames = allGames.filter(game => game.name.toLowerCase().includes(searchTerm) || String(game.appid).includes(searchTerm));
            sortGames(); // 排序
            renderPage(1); // 从第一页开始显示
        };

        // 绑定事件监听器
        searchInput.addEventListener('input', filterAndSortAndRender);
        sortOrderSelect.addEventListener('change', filterAndSortAndRender);
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = ''; // 清空搜索框
            searchInput.dispatchEvent(new Event('input', { bubbles: true })); // 触发input事件以刷新列表
        });

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 从后端API获取游戏列表
                const response = await fetch('/api/games');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allGames = await response.json();
                filteredGames = [...allGames];
                loader.style.display = 'none'; // 隐藏加载动画
                sortGames(); // 初始排序
                renderPage(1); // 渲染第一页
            } catch (error) {
                loader.innerHTML = '<p class="text-red-500">加载游戏列表失败。请刷新页面或检查后端服务。</p>';
                console.error("加载游戏数据失败:", error);
            }
        });
    </script>
</body>
</html>
